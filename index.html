<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="website-title">
        <img class="website-logo" src="images/coding_6065090.png" alt="" />
        <div class="cards">
          <figure class="card">
            <figcaption class="card_title">The_Mainframe</figcaption>
          </figure>
        </div>
      </div>
      <div class="website-search">
        <input class="search-bar" type="text" placeholder="Search" />
        <img class="search-icon" src="images/search.svg" alt="" />
      </div>
      <div class="website-dropdown">
        <label class="bar" for="check">
          <input type="checkbox" id="check" />
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </label>
        <ul class="dropdown-content">
          <li>
            <div class="blank-space"></div>
          </li>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <script src="script.js"></script>
    </header>
  </body>
</html>
