<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="hidden-body">
    <div class="overlay"></div>
    <header class="header">
      <div class="website-title">
        <img class="website-logo" src="images/coding_6065090.png" alt="" />
        <div class="cards">
          <figure class="card">
            <figcaption class="card_title">The_Mainframe</figcaption>
          </figure>
        </div>
      </div>
      <div class="website-search">
        <input class="search-bar" type="text" placeholder="Search" />
        <img class="search-icon" src="images/search.svg" alt="" />
      </div>
      <div class="website-dropdown">
        <label class="bar" for="check">
          <input type="checkbox" id="check" />
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </label>
        <ul class="dropdown-content">
          <li>
            <div class="blank-space"></div>
          </li>
          <li class="edge-top"><a href="#home">Home</a></li>
          <li><a href="https://uiverse.io/" target="_blank">UIverse</a></li>
          <li><a href="https://unsplash.com/" target="_blank">Unsplash</a></li>
          <li>
            <a
              href="https://validator.w3.org/#validate_by_upload"
              target="_blank"
              >HTML Validator</a
            >
          </li>
          <li>
            <a href="https://jigsaw.w3.org/css-validator/" target="_blank"
              >CSS Validator</a
            >
          </li>
          <li class="edge-bottom">
            <a href="https://leetcode.com/explore/" target="_blank">LeetCode</a>
          </li>
        </ul>
      </div>
      <script src="scripts/header.js"></script>
    </header>

    <main>
      <section>
        <div class="chatbot">
          <div class="chatbot-header">
            <div class="chatbot-header-info">
              <svg
                class="chatbot-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 1024 1024"
              >
                <path
                  d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
                ></path>
              </svg>
              <h2 class="logo-text">Chatbot</h2>
            </div>
          </div>

          <div class="chat-body">
            <div class="message bot-message">
              <svg
                class="bot-avatar"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 1024 1024"
              >
                <path
                  d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
                ></path>
              </svg>
              <div class="message-text">What you need lil bro?</div>
            </div>
            <div class="message user-message"></div>
            <div class="message bot-message thinking"></div>
          </div>

          <div class="chat-footer">
            <form action="#" class="chat-form">
              <textarea
                placeholder="Message..."
                class="message-input"
                required
              ></textarea>
              <div class="chat-controls">
                <button
                  class="material-symbols-outlined"
                  type="button"
                ></button>
                <button
                  class="material-symbols-outlined"
                  type="button"
                ></button>
                <button
                  class="material-symbols-outlined"
                  type="submit"
                  id="send-message"
                >
                  arrow_upward
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <script src="scripts/main.js"></script>
    </main>
  </body>
</html>
